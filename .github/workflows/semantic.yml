name: semantic-release

on: [push]

jobs:
  semantic-release:
    
    runs-on: ubuntu-latest

    container:
      image: docker://cclorg/semantic-release

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: npm install @semantic-release/github -D

    - name: Launch semantic for service
      run: cd service && npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Launch semantic for logging
      run: cd logging-index && npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


